<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout/title>
</head>
<body>
    <h2>Grid Container</h2>

    <br>
    <p>A Grid Container consists of grid items arranged in columns and rows.</p><br><br>
    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>

    <br><p>Direct child elements of the grid container automatically becomes grid items.</p>
</body>
</html>
